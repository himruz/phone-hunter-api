<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 class="text-center">Welcome To Phone Hunter!</h1>
        <section>
            <div class="mb-3 w-50 text-center d-flex justify-content-center mt-3">
                <input type="text" class="form-control" id="search" placeholder="Search">
                <button id="btn" class="btn btn-warning text-white">Search</button>
            </div>
        </section>
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-found" class="mt-5 text-center d-none">
                <h1 class="text-danger">No Phone Found. Please Try a New Search</h1>
            </div>
        </section>

        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
                aria-hidden="true">
                <div id="modal-container" class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailsModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-desc" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section>
            <div id="show-section" class="show-all text-center mt-3 d-none">
                <button id="show-all-btn" class="btn btn-warning text-white">Show All</button>
            </div>
        </section>
        <section id="loader" class="d-none">
            <div style="height:480px " class="d-flex justify-content-center text-warning align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden ">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
